<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shade.png" alt="" class="shade" />
        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logo.png" alt="Logo" />
            </div>
            <div class="link">
               <ul>
                 <li><a href="#">Home</a></li>
                 <li><a href="#">About</a></li>
                 <li><a href="#">Courses</a></li>
                 <li><a href="#" class="button">Log In</a></li>
               </ul>
            </div>
            <div class="overlay"></div>
            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>
        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Learn Your</h1>
                <h1>Favorite Course</h1>
                <h1>From online</h1>
              </div>
              <p class="text">
               Over 8,00,000+ learners trust us for their preparation
              </p>
              <div class="cta">
                <a href="#" class="button">Browse Our Courses</a>
              </div>
            </div>
            <div class="right">
              <img src="./img/learn.png" alt="Learn" class="learn" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
